name: Build and publish index.zip (Release)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build index.zip
        env:
          YEAR_FROM: '2022'
          YEAR_TO: '2026'
          MAX_REQ: '4000'
          PAUSE: '0.25'
          RECHECK_WINDOW: '600'
        run: python build_index.py

      - name: Publish Release (index-latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'index-latest'
          name: 'Index latest'
          files: 'index.zip'
