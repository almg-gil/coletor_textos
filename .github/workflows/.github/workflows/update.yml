name: Update index
on:
  schedule:
    - cron: "0 6 * * *"  # todo dia 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Update recent years
        env:
          YEAR_FROM: "2022"
          YEAR_TO: "2026"
          MAX_REQ: "4000"
          PAUSE: "0.25"
          RECHECK_WINDOW: "600"
        run: python build_index.py

      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: index-zip
          path: index.zip
